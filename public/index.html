<!doctype html>
<!--- Déclare AppEV comme le module angular de départ --->
<html class="no-js" ng-app="AppEV">
<head>
    <meta charset="utf-8">
    <title>AppEV</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--- CSS --->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!--- Google Maps API --->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBHEcrTT2b64rkhUuwSmxf3BNsjOH7_gs"></script>

    <!--- Modernizr --->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!--- JS Source --->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!--- Angular Files --->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
</head>

<body>
<!---[if lt IE 10]>
<p class="browsehappy">Vous utilisez un navigateur<strong>dépassé</strong>. S'il vous plaît <a href="http://browsehappy.com/">Mettez à jour votre navigateur</a> pour améliorer votre expérience.</p>
<![endif]--->

<div class="container">
    <!--- Menu Header. Remarque: On utilisation headerCtrl --->
    <div class="header" ng-controller="headerCtrl">

        <!--- Les éléments du header sont activés lors de la sélection --->
        <ul class="nav nav-pills pull-right">
             <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Rejoindre l'équipe</a></li>
            <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Trouver Coéquipier</a></li>
        </ul>

        <!--- Titre Header --->
        <h3 class="text-muted">App Espaces Verts</h3>
    </div>

    <!--- Carte & Panneau latéral --->
    <div class="row content">

        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"></div>
        </div>

        <!-- Panneau latéral (Controllé par ng-view) -->
        <div ng-view></div>

    </div>
    <hr/>

    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Créé par LePoleS Prod pour la Municipalité de Villeneuve La Garenne -
            <a href="#">LePoleS Prod</a> | <a href="https://github.com/PolesProd/AppEV">Repo Github</a></p>
    </div>

</div>

</body>
</html>
