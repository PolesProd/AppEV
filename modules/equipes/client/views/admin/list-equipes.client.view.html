<section>
  <div class="page-header">
    <h1>
      Liste équipes
      <a class="btn btn-primary pull-right" data-ui-sref="admin.equipes.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="equipe in vm.equipes" data-ui-sref="admin.equipes.edit({equipeId: equipe._id})" class="list-group-item">
      <h4 class="list-group-item-heading">{{equipe.nom}}</h4>
      <p class="list-group-item-text">{{equipe.site}}</p>
    </a>

    <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="equipe.created | date:'mediumDate'"></span>
        by
        <span ng-if="equipe.user" ng-bind="equipe.user.displayName"></span>
        <span ng-if="!equipe.user">Deleted User</span>
      </small>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.equipes.$resolved && !vm.equipes.length">
    No equipes yet, why don't you <a data-ui-sref="admin.equipes.create">create one</a>?
  </div>
</section>
