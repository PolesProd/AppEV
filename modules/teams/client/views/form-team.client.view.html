<section>
  <div class="page-header">
    <h1>{{vm.team._id ? 'Modifier équipe' : 'Ajouter équipe'}}</h1>
  </div>

  <div class="col-md-12">
    <form name="vm.form.teamForm" class="form-horizontal" ng-submit="vm.save(vm.form.teamForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Nom:</label>
          <input name="name" type="text" ng-model="vm.team.name" id="name" class="form-control" placeholder="Nom" required>
          <div ng-messages="vm.form.teamForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nom requis.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="manager">Responsable:</label>
          <!-- <select name="manager" ng-model="vm.team.manager" id="manager" class="form-control">
            <option value="" disabled selected>Choisissez un manager</option>
            <option value="{{ member.firstname}} {{member.lastname}}" ng-repeat="member in members">
              {{member.lastname}} {{ member.firstname }}
            </option>
          </select> -->
          <multiselect name="member" ng-model="vm.team.member" options="items" show-select-all="true" show-unselect-all="true" selection-limit="1" id-prop="id" display-prop="nom" show-search="true" search-limit="10" labels="labels"></multiselect>
          <div ng-messages="vm.form.teamForm.manager.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Site requis.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="site">Site:</label>
          <multiselect name="site" ng-model="vm.team.site" options="options" show-select-all="true" show-unselect-all="true" selection-limit="4" id-prop="id" display-prop="name" show-search="true" search-limit="10" labels="labels"></multiselect>
          <div ng-messages="vm.form.teamForm.site.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Site requis.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="member">Membres:</label>
          <multiselect name="member" ng-model="vm.team.member" options="items" show-select-all="true" show-unselect-all="true" selection-limit="5" id-prop="id" display-prop="nom" show-search="true" search-limit="10" labels="labels"></multiselect>
          <div ng-messages="vm.form.teamForm.member.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Membre requise.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.team._id ? 'Mettre à jour' : 'Créer'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>

      </fieldset>
    </form>
  </div>
</section>
