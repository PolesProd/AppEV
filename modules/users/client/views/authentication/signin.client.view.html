<section class="splash">
  <div class="bgSplash"></div>
  <div id="titleScreen">
    <img src="../modules/users/client/img/background/titleVLG.png" alt="logo VLG">
    <h1>Une ville parc</h1>
    <img src="../modules/users/client/img/background/titleBack.png" alt="back logo">
  </div>
  <!-- <div class="connect col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 row" ng-controller="AuthenticationController"> -->
  <div id="logButton" class="connect row" ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center">Se connecter à votre compte</h3>
    <div class="col-md-8 col-md-offset-2">
      <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
            <div ng-messages="userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Veuillez rentrer votre nom d'utilisateur.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
            <div ng-messages="userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Veuillez rentrer votre mot de passe.</p>
            </div>
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">Se connecter</button>
            &nbsp; ou&nbsp;
            <a ui-sref="authentication.signup">S'enregistrer</a>
          </div>
          <div class="text-center forgot-password">
            <a ui-sref="password.forgot">Mot de passe oublié ?</a>
          </div>
          <alert type="danger" ng-show="error" class="text-center text-danger">
            <span ng-bind="error"></span>
          </alert>
        </fieldset>
      </form>
    </div>
  </div>
</section>
