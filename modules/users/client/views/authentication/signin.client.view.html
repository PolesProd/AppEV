<section class="splash">
  <div class="bgSplash"></div>
  <div id="titleScreen">
    <img src="../modules/users/client/img/background/titleVLG.png" alt="logo VLG">
    <h1>Une ville parc</h1>
    <img src="../modules/users/client/img/background/titleBack.png" alt="back logo">
  </div>
  <!--<h3 class="col-xs-12 text-center">Or with your account</h3>-->
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <label for="usernameOrEmail">Nom d'utilisateur ou email</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="Username or Email" required autofocus>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nom d'utilisateur ou e-mail est requis.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Password" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Mot de passe requis.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Se connecter</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signup">Créé un compte</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Mot de passe oublié?</a>
        </div>
        <br />
      </fieldset>
    </form>
  </div>
</section>
