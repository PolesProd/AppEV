<section>
  <div class="page-header">
    <h1>
      Plannings
      <a class="btn btn-primary pull-right" data-ui-sref="admin.inventaires.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="inventaire in vm.inventaires" data-ui-sref="admin.inventaires.edit({inventaireId: inventaire._id})" class="list-group-item">
      <h4 class="list-group-item-heading">{{inventaire.nom}}</h4>
      <p class="list-group-item-text">{{inventaire.site}}</p>
    </a>

    <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="inventaire.created | date:'mediumDate'"></span>
        by
        <span ng-if="inventaire.user" ng-bind="inventaire.user.displayName"></span>
        <span ng-if="!inventaire.user">Deleted User</span>
      </small>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.inventaires.$resolved && !vm.inventaires.length">
    No inventaires yet, why don't you <a data-ui-sref="admin.inventaires.create">create one</a>?
  </div>
</section>
