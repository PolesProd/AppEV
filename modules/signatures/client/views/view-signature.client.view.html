<section>
  <h1 ng-bind="vm.signature.name"></h1>
  <div class="pull-right"
       ng-show="vm.signature.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="signatures.edit({ signatureId: vm.signature._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.signature.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.signature.user"
            ng-bind="vm.signature.user.displayName"></span>
      <span ng-if="!vm.signature.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.signature.content"></p>
</section>
