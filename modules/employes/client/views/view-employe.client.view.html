<section>
  <div class="page-header">
    <h1 ng-bind="vm.employe.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.employe.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="employes.edit({ employeId: vm.employe._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.employe.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.employe.user"
            ng-bind="vm.employe.user.displayName"></span>
      <span ng-if="!vm.employe.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.employe.lastname"></p>
  <!-- <p class="lead">{{ employe.lastname }}</p> -->
  <p class="lead" ng-bind="vm.employe.firstname"></p>
  <!-- <p class="lead">{{ employe.firstname }}</p> -->
  <p class="lead" ng-bind="vm.employe.email"></p>
  <!-- <p class="lead">{{ employe.email }}</p> -->
  <p class="lead" ng-bind="vm.employe.team"></p>
  <!-- <p class="lead">{{ employe.team }}</p> -->
  <p class="lead" ng-bind="vm.employe.contract"></p>
  <!-- <p class="lead">{{ employe.contract }}</p> -->
  <p class="lead" ng-bind="vm.employe.formation"></p>
  <!-- <p class="lead">{{ employe.formation }}</p> -->

</section>
