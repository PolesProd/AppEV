<section>
  <div class="page-header">
    <h1>
      Employé(e)s
      <a class="btn btn-primary pull-right" data-ui-sref="admin.employes.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="employe in vm.employes" data-ui-sref="admin.employes.edit({employeId: employe._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="employe.nom"></h4>
      <p class="list-group-item-text" data-ng-bind="employe.prenom"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.employes.$resolved && !vm.employes.length">
    No employes yet, why don't you <a data-ui-sref="admin.employes.create">create one</a>?
  </div>
</section>
