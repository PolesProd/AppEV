<section>
  <div class="page-header">
    <h1>
      Plannings
      <a class="btn btn-primary pull-right" data-ui-sref="admin.plannings.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="planning in vm.plannings" data-ui-sref="admin.plannings.edit({planningId: planning._id})" class="list-group-item">
      <h4 class="list-group-item-heading">{{planning.nom}}</h4>
      <p class="list-group-item-text">{{planning.site}}</p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.plannings.$resolved && !vm.plannings.length">
    No plannings yet, why don't you <a data-ui-sref="admin.plannings.create">create one</a>?
  </div>
</section>
