<div class="modal-header" alert>
  <h3 class="modal-title">{{vm.event.title}}</h3>
</div>
<div class="modal-body">
	<span>Du:</span>
  <p class="planningInfos" ng-bind="vm.event.startsAt | date: 'yyyy-MM-dd'"></p>

  <span>Au:</span>
  <p class="planningInfos" ng-bind="vm.event.endsAt | date: 'yyyy-MM-dd'"></p>

  <span>Équipe:</span>
  <p class="planningInfos" ng-bind="vm.event.team"></p>

  <span>Lieu:</span>
  <p class="planningInfos" ng-bind="vm.event.site"></p>

  <span>Täches à réalisées:</span>
  <p class="planningInfos" ng-bind="vm.event.tasks"></p>

  <span>Matériels:</span>
  <p class="planningInfos" ng-bind=""></p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close()">OK</button>
</div>
