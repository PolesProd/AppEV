<div ng-controller="PlanningsListController">
  <h2 class="text-center">{{ vm.calendarTitle }}</h2>

  <div class="row">

    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button class="btn btn-primary" mwl-date-modifier date="vm.viewDate" decrement="vm.calendarView">Préc.</button>
        <button class="btn btn-default" mwl-date-modifier date="vm.viewDate" set-to-today>Aujour'hui</button>
        <button class="btn btn-primary" mwl-date-modifier date="vm.viewDate" increment="vm.calendarView">Suiv.</button>
      </div>
    </div>
