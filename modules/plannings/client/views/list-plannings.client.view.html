<div ng-controller="PlanningsListController">
  <h2 class="text-center">{{ vm.calendarTitle }}</h2>

  <div class="row">

    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button class="btn btn-primary" mwl-date-modifier date="vm.viewDate" decrement="vm.calendarView">Pr√©c.</button>
        <button class="btn btn-default" mwl-date-modifier date="vm.viewDate" set-to-today>Aujour'hui</button>
        <button class="btn btn-primary" mwl-date-modifier date="vm.viewDate" increment="vm.calendarView">Suiv.</button>
      </div>
    </div>

    <button class="btn btn-primary pull" ui-sref="plannings.create">Nouveau</button>
  </div>

  <mwl-calendar
    events="planningView"
    view="vm.calendarView"
    view-title="vm.calendarTitle"
    view-date="vm.viewDate"
    on-event-click="vm.eventClicked(calendarEvent)"
    on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    cell-is-open="vm.cellIsOpen"
    day-view-start="06:00"
    day-view-end="22:59"
    day-view-split="30"
    cell-modifier="vm.modifyCell(calendarCell)"
    cell-auto-open-disabled="true"
    on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)">
  </mwl-calendar>
