<!-- <div class="columnsContainer" ng-controller="HomeController"> -->
<div class="" ng-controller="HomeController">
  <!-- <div class="leftColumn"> -->
  <div class="col-md-7 col-xs-12">
    <div class="row">
      <leaflet center="center" geojson="geojson" controls="controls" markers="markers" defaults="defaults" legend="legend" url-hash-center="yes" tiles ="tiles" width="100%" height="93vh"></leaflet>
    </div>
  </div>

  <!-- <div class="rightColumn"> -->
  <div class="col-md-5 col-xs-12">
    <h1>Accueil</h1>
    <div id="map-info" class="displayHome">
      <script type="text/javascript">
        showResultsInDiv();
      </script>
    </div>

    <div class="homelist">
      <a ng-repeat="lot in lots" ui-sref="lots.view({ lotId: lot._id })" class="list-group-item">
        <h4 class="list-group-item-heading" ng-bind="lot.properties.nom"></h4>
      </a>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>N°</th>
        <th>Nom</th>
        <th>Surface(m²)</th>
        <th>Image</th>
        <th>Description</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="lot in lots">
        <td>{{ lot.properties.ID }}</td>
        <td>{{ lot.properties.nom }}</td>
        <td>{{ lot.properties.surface }}</td>
        <td>{{ lot.properties.image }}</td>
        <td>{{ lot.properties.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
