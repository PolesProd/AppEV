<section class="displayHome" ng-controller="HomeController">
  <h1>Accueil</h1>
  <div id="map-info">
    <script type="text/javascript">
    showResultsInDiv();
    </script>
  </div>

  <div class="page-header">
    <h1>Tous les sites</h1>
  </div>

  <div class="list-group">
    <a ng-repeat="lot in vm.lots" ui-sref="lots.view({ lotId: lot._id })" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="lot.properties.nom"></h4>
    </a>
  </div>
</section>
