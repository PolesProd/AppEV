    <ul class="nav navbar-nav" ng-hide="authentication.user">
      <li ui-sref-active="active">
        <a ui-sref="authentication.signup">S'inscrire</a>
      </li>
      <li class="divider-vertical"></li>
      <li ui-sref-active="active">
        <a ui-sref="authentication.signin">Connexion</a>
      </li>
    </ul>
    <a ui-sref="home" class="col-md-4 navbar-brand">    <img src="../modules/users/client/img/background/titleVLG.png" alt="logo VLG" title="Accueil"></a>
    <ul class="nav navbar-nav" ng-show="authentication.user">
      <li class="dropdown" dropdown>
        <a class="dropdown-toggle user-header-dropdown-toggle" dropdown-toggle role="button">
          <img ng-src="{{authentication.user.profileImageURL}}" alt="{{authentication.user.displayName}}" class="header-profile-image" />
          <span ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li ui-sref-active="active">
            <a ui-sref="settings.profile">Mon Profile</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="settings.picture">Photo Profile</a>
          </li>
          <li ui-sref-active="active" ng-show="authentication.user.provider === 'local'">
            <a ui-sref="settings.password">Changer Mot de passe</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="settings.accounts">Gestion Comptes Réseau Social</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="/api/auth/signout" target="_self">Déconnexion</a>
          </li>
        </ul>
      </li>

            <a ui-sref="{{subitem.state}}" ng-bind="subitem.title"></a>
          </li>
        </ul>
        <a ng-switch-default ui-sref="{{item.state}}" ng-bind="item.title"></a>
