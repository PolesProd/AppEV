<section>
  <div class="page-header">
    <h1>{{vm.lot._id ? 'Edit Lot' : 'New Lot'}}</h1>
  </div>

  <div class="col-md-12">
    <form name="vm.form.lotForm" class="form-horizontal" ng-submit="vm.save(vm.form.lotForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Nom:</label>
          <input name="name" type="text" ng-model="vm.lot.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.lotForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Lot name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="number">N° du lot:</label>
          <input name="number" type="number" ng-model="vm.lot.number" id="number" class="form-control" required>
          <div ng-messages="vm.form.lotForm.number.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Le numéro du lot est requis.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description:</label>
          <textarea name="description" type="text" ng-model="vm.lot.description" id="description" class="form-control" placeholder="Description du lot" required></textarea>
          <div ng-messages="vm.form.lotForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">La description du lot est requiselocation.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="surface">Type de surface:</label>
          <input name="surface" type="text" ng-model="vm.lot.surface" id="surface" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.lotForm.surface.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Le type de surface est requis.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.lot._id ? 'Update' : 'Create'}}</button>
        </div>

        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>

      </fieldset>
    </form>
  </div>
</section>
