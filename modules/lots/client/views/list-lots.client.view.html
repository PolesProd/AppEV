<section>
  <div class="" ng-controller="HomeController">
    <div class="col-md-7 col-xs-12">
      <div class="row">
        <leaflet center="center" geojson="geojson" controls="controls" markers="markers" defaults="defaults" legend="legend" url-hash-center="yes" tiles ="tiles" width="100%" height="93vh"></leaflet>
      </div>
    </div>

    <div class="col-md-5 col-xs-12">
      <div class="list-group">
        <a ng-repeat="lot in vm.lots"
           ui-sref="lots.view({ lotId: lot._id })"
           class="list-group-item">
          <h4 class="list-group-item-heading" ng-bind="lot.properties.nom"></h4>
        </a>
      </div>
      <div class="alert alert-warning text-center" ng-if="vm.lots.$resolved && !vm.lots.length">
        No Lots yet, why don't you <a ui-sref="lots.create">create one</a>?
      </div>

</section>
