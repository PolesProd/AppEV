<div class="col-md-7 col-xs-12">
  <div class="row">
    <leaflet center="center" geojson="geojson" controls="controls" markers="markers" defaults="defaults" legend="legend" url-hash-center="yes" tiles ="tiles" width="100%" height="100vh"></leaflet>
  </div>
</div>
<section class="asideRight col-md-5 col-xs-12">
  <div class="page-header">
    <h1 ng-bind="vm.lot.properties.nom"></h1>
  </div>

  <div class="pull-right" ng-show="vm.lot.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="lots.edit({ lotId: vm.lot._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>

    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>

  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.lot.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.lot.user"
      ng-bind="vm.lot.user.displayName"></span>
      <span ng-if="!vm.lot.user">Deleted User</span>
    </em>
  </small>

  <div class="lot-infos">
    <p class="lead" ng-bind="vm.lot.properties.description"></p>
    <img src="{{vm.lot.properties.image}}" alt="">
    <p class="lead" ng-bind="vm.lot.properties.surface"></p>
    <p class="lead" ng-bind="vm.lot.comments"></p>
  </div>

  <div class="comments">
    <textarea name="comments" data-ng-model="vm.lot.comments" id="comments" class="lead" cols="100" rows="5" placeholder="Ici mon commentaire"></textarea>
  </div>
</section>
